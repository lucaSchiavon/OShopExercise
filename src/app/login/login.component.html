<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-3">

<form #f="ngForm" (ngSubmit)="signIn(f.value)">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input ngModel name="email" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input ngModel name="password" type="password" class="form-control" id="pwd">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <div *ngIf="invalidUser">Invalid username or password</div>
  </form>
 
  </div>
</div>
</div>
